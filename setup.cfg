[metadata]
version = attr: qumin.__version__
name = qumin
url = https://github.com/XachaB/Qumin
license = GPLv3
author = Sacha Beniamine
description = Qumin: Quantitative Modelling of Inflection
long_description = file: README.rst, LICENSE
long_description_content_type = text/rst
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6
install_requires =
    pandas
    numpy
    scipy
    matplotlib
    networkx
    pydot
    tqdm
    seaborn
    tabulate
    concepts
    prettytable
test_suite = tests
include_package_data=True

[options.packages.find]
where = src

[bdist_wheel]
universal = true

[options.entry_points]
console_scripts =
    qumin.H = qumin.calc_paradigm_entropy:H_command
    qumin.patterns = qumin.find_patterns:pat_command
    qumin.macroclasses = qumin.find_macroclasses:macroclasses_command
    qumin.lattice = qumin.make_lattice:lattice_command
    qumin.heatmap = qumin.microclass_heatmap:heatmap_command
    qumin.ent_heatmap = qumin.entropy_heatmap:heatmap_command
    qumin.eval = qumin.eval:eval_command
